{{template "layouts/base.html" .}}
{{define "content"}}

<div class="bg-white p-6 shadow rounded">

    <h2 class="text-xl font-semibold mb-4">Finalisasi Dokumen TTD</h2>

    <p><b>Konsumen:</b> {{.Data.Nama}}</p>
    <p><b>Kendaraan:</b> {{.Data.Kendaraan}}</p>

    <form action="/backoffice/finalize/{{.Data.ID}}" method="POST" enctype="multipart/form-data" class="mt-6">

        <label class="block mb-2 font-semibold">Upload Dokumen TTD</label>
        <input type="file" name="file" class="border p-2 rounded">

        <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
            Selesaikan
        </button>
    </form>

</div>

{{end}}
