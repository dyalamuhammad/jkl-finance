{{template "layouts/base.html" .}}
{{define "content"}}
<div class="p-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Daftar Dealer</h1>
        <a href="/dealer/new" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Tambah Dealer</a>
    </div>

    <div class="bg-white shadow rounded p-4">
        <table class="min-w-full text-left text-gray-700">
            <thead class="border-b font-medium">
                <tr>
                    <th class="py-3">ID</th>
                    <th class="py-3">Nama</th>
                    <th class="py-3">Alamat</th>
                    <th class="py-3">Telepon</th>
                    <th class="py-3">Aksi</th>
                </tr>
            </thead>

            <tbody>
                {{range .Dealer}}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-3">{{.ID}}</td>
                    <td class="py-3">{{.Nama}}</td>
                    <td class="py-3">{{.Alamat}}</td>
                    <td class="py-3">{{.Telepon}}</td>
                    <td class="py-3">
                        <a href="/dealer/edit/{{.ID}}" class="text-green-600 hover:underline mr-3">Edit</a>
                        <form action="/dealer/delete/{{.ID}}" method="POST" class="inline">
                            <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Yakin ingin menghapus?')">Hapus</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
